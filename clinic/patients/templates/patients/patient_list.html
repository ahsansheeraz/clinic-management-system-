<h2>Patients</h2>

<form method="get" action="{% url 'patients:patient_list' %}">
    <input type="text" name="q" placeholder="Search by phone" value="{{ query|default:'' }}">
    <button type="submit">Search</button>
</form>

<a href="{% url 'patients:patient_add' %}">Add Patient</a>

<table border="1">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Location</th>
    <th>Actions</th>
</tr>
{% for p in patients %}
<tr>
    <td>{{ p.id }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.phone }}</td>
    <td>{{ p.age }}</td>
    <td>{{ p.gender }}</td>
    <td>{{ p.location }}</td>
    <td>
        <a href="{% url 'patients:patient_edit' p.id %}">Edit</a> |
        <a href="{% url 'patients:patient_delete' p.id %}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
